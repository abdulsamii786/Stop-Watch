<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-wrapper">
        <h1>Stop Watch</h1>
        <div class="container">
            <div class="watch">
                <h2 id="text">
                    00:00:00
                </h2>
            </div>
            <div class="btn-wrapper">
                <button id="start-btn" onclick="startCounter();">Start</button>
                <button id="stop-btn" onclick="stopCounter()">Stop</button>
                <button id="reset-btn" onclick="resetCounter()">Reset</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
